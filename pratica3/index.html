<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Exemplo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }


    body {
      background: radial-gradient(1px 1px at 5% 10%, white 100%, transparent),
        radial-gradient(1px 1px at 15% 30%, white 100%, transparent),
        radial-gradient(1px 1px at 20% 50%, white 100%, transparent),
        radial-gradient(1px 1px at 25% 80%, white 100%, transparent),
        radial-gradient(1px 1px at 30% 20%, white 100%, transparent),
        radial-gradient(1px 1px at 35% 65%, white 100%, transparent),
        radial-gradient(1px 1px at 40% 15%, white 100%, transparent),
        radial-gradient(1px 1px at 45% 75%, white 100%, transparent),
        radial-gradient(1px 1px at 50% 40%, white 100%, transparent),
        radial-gradient(1px 1px at 55% 60%, white 100%, transparent),
        radial-gradient(1px 1px at 60% 10%, white 100%, transparent),
        radial-gradient(1px 1px at 65% 30%, white 100%, transparent),
        radial-gradient(1px 1px at 70% 50%, white 100%, transparent),
        radial-gradient(1px 1px at 75% 85%, white 100%, transparent),
        radial-gradient(1px 1px at 80% 25%, white 100%, transparent),
        radial-gradient(1px 1px at 85% 70%, white 100%, transparent),
        radial-gradient(1px 1px at 90% 40%, white 100%, transparent),
        radial-gradient(1px 1px at 95% 60%, white 100%, transparent),
        radial-gradient(1px 1px at 98% 15%, white 100%, transparent),
        radial-gradient(1px 1px at 10% 90%, white 100%, transparent),
        linear-gradient(#030303, #0b1e39, #030303);
      display: grid;
      place-items: center;
    }

    #tela {
      background:
        radial-gradient(1px 1px at 5% 10%, white 100%, transparent),
        radial-gradient(1px 1px at 15% 30%, white 100%, transparent),
        radial-gradient(1px 1px at 20% 50%, white 100%, transparent),
        radial-gradient(1px 1px at 25% 80%, white 100%, transparent),
        radial-gradient(1px 1px at 30% 20%, white 100%, transparent),
        radial-gradient(1px 1px at 35% 65%, white 100%, transparent),
        radial-gradient(1px 1px at 40% 15%, white 100%, transparent),
        radial-gradient(1px 1px at 45% 75%, white 100%, transparent),
        radial-gradient(1px 1px at 50% 40%, white 100%, transparent),
        radial-gradient(1px 1px at 55% 60%, white 100%, transparent),
        radial-gradient(1px 1px at 60% 10%, white 100%, transparent),
        radial-gradient(1px 1px at 65% 30%, white 100%, transparent),
        radial-gradient(1px 1px at 70% 50%, white 100%, transparent),
        radial-gradient(1px 1px at 75% 85%, white 100%, transparent),
        radial-gradient(1px 1px at 80% 25%, white 100%, transparent),
        radial-gradient(1px 1px at 85% 70%, white 100%, transparent),
        radial-gradient(1px 1px at 90% 40%, white 100%, transparent),
        radial-gradient(1px 1px at 95% 60%, white 100%, transparent),
        radial-gradient(1px 1px at 98% 15%, white 100%, transparent),
        radial-gradient(1px 1px at 10% 90%, white 100%, transparent),

        linear-gradient(180deg,
          #030303 0%,
          /* preto profundo */
          #030303 10%,
          /* mantém o preto dominante */
          #121c2c 65%,
          /* cinza azulado intermediário */
          #0b1e39 85%,
          /* azul escuro atmosférico */
          #3e2e23 95%,
          /* marrom escuro, pouco presente */
          hsl(33, 21%, 41%) 100%
          /* marrom mais claro, só um toque */
        );
    }

    h3,
    h1,
    h2 {
      margin-top: 0;
      margin-bottom: 0;

    }

    h1,
    .title {
      font-family: "Press Start 2P", system-ui;
      font-weight: 400;
      font-style: normal;
      color: white;
      font-size: 2.5rem;
      width: 100%;
      text-align: center
    }

    h1 {
      text-align: center;
    }

    .title {
      font-size: small;
      color: white
    }

    .subtitle {
      font-family: "Pixelify Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;

    }

    #tela::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 10% 20%, #ffffff 50%, transparent 50%),
        radial-gradient(1px 1px at 30% 40%, #ffffff 50%, transparent 50%),
        radial-gradient(1px 1px at 70% 10%, #ffffff 50%, transparent 50%),
        radial-gradient(1px 1px at 80% 90%, #ffffff 50%, transparent 50%),
        radial-gradient(1px 1px at 50% 70%, #ffffff 50%, transparent 50%),
        radial-gradient(1px 1px at 60% 30%, #ffffff 50%, transparent 50%);
      background-repeat: no-repeat;
      z-index: 1;
      pointer-events: none;
    }

    #btn-reiniciar {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1rem 2rem;
      font-size: 1rem;
      font-family: "Press Start 2P", system-ui;
      color: #fff;
      background: linear-gradient(to bottom, #222 0%, #444 100%);
      border: 4px solid #fff;
      box-shadow: 0 0 20px #00f inset;
      cursor: pointer;
      text-shadow: 1px 1px 2px #000;
      border-radius: 8px;
      display: none;
      transition: all 0.3s ease;
    }

    #btn-reiniciar:hover {
      background: linear-gradient(to bottom, #444 0%, #666 100%);
      box-shadow: 0 0 20px #f00 inset;
      color: #ff0;
    }


  </style>
</head>

<body>
  <div class="title">
    <h1>POCKETSPACE</h1>
    <h3 class="subtitle">made with <img
        src="https://static.vecteezy.com/system/resources/thumbnails/012/658/366/small_2x/heart-shaped-love-icon-symbol-for-pictogram-app-website-logo-or-graphic-design-element-pixel-art-style-illustration-format-png.png"
        style="height: 1.4em;" alt=""> by alex, alysson e sant para <strong>Ricardo Lenz</strong> </p>
      <h2>SCORE: <span id="score">0</span></h2>

  </div>

  <canvas id="tela" width="800" height="500"></canvas>
  
  <button id="btn-reiniciar" onclick="reiniciar()">Reiniciar Jogo</button>

  <script src="../lib_webgpu.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
