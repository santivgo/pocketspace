<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Trabalho</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='teste.css'>
</head>

<body>
  <div style="margin-bottom: 1em;">
    <fieldset style="display:inline-block; margin-right:1em;">
      <legend>Posição da Luz</legend>
      <label>X: <input type="number" id="light-x" value="0" step="0.1"></label>
      <label>Y: <input type="number" id="light-y" value="0" step="0.1"></label>
      <label>Z: <input type="number" id="light-z" value="0" step="0.1"></label>
    </fieldset>
    <fieldset style="display:inline-block; margin-right:1em;">
      <legend>Cor Ambiente</legend>
      <input type="color" id="ambiente" value="#404040">
    </fieldset>
    <fieldset style="display:inline-block; margin-right:1em;">
      <legend>Cor Difusa</legend>
      <input type="color" id="difusa" value="#ffffff">
    </fieldset>
    <fieldset style="display:inline-block;">
      <legend>Cor Especular</legend>
      <input type="color" id="specular" value="#ffffff">
    </fieldset>
  </div>
  <canvas id="tela" width="640" height="480"></canvas>

  <script src="../lib_webgpu.min.js"></script>
  <script src="teste.js"></script>
</body>

</html>
